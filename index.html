<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>


    <script src="./components/Collider.js"></script>
    <script src="./components/Target.js"></script>
    <script src="./components/Rotation.js"></script>
  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
      <a-asset-item
          id="diver"
          src="./assets/diver/scene.gltf"
        ></a-asset-item> 

        <a-asset-item
          id="underwater"
          src="./assets/underwater/scene.gltf"
        ></a-asset-item>
        

      </a-assets>


      <!-- Underwater  -->
              
      <a-entity
        id="underwater"
        gltf-model="#underwater"
        position="2000 -250 0"
        scale="10 7 6"
        rotation="0 0 0"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        sea-rotation
        coin 
        fish
      >
      </a-entity>

      <!-- Diver -->
      <a-entity
      id="diver"
      gltf-model="#diver"
      position="0 5 15"
      scale="1 1 1"
      rotation="0 0 0"
      diver
      
      >
      </a-entity> 

    </a-scene>
  </body>
</html>
